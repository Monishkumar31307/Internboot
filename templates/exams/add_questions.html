{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Questions - {{ exam.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 mx-auto">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add Question to: {{ exam.title }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" name="add_another" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle"></i> Save & Add Another
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-check-circle"></i> Save & Finish
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-grid mt-2">
                        <a href="{% url 'manage_questions' exam.id %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
