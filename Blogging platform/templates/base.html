<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #2c3e50; box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .navbar-brand { font-weight: bold; font-size: 24px; }
        .nav-link { color: #ecf0f1 !important; }
        .nav-link:hover { color: #3498db !important; }
        .card { border: none; box-shadow: 0 2px 8px rgba(0,0,0,.1); margin-bottom: 20px; }
        .badge-status { padding: 8px 12px; border-radius: 20px; }
        .badge-published { background-color: #27ae60; }
        .badge-draft { background-color: #e74c3c; }
        .post-card { transition: all 0.3s ease; }
        .post-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,.15); }
        .featured-post { position: relative; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,.5); background: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)); }
        .featured-post img { height: 400px; object-fit: cover; }
        .sidebar { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
        .category-list, .tag-list { list-style: none; padding: 0; }
        .category-list li, .tag-list li { padding: 8px 0; border-bottom: 1px solid #ecf0f1; }
        .category-list a, .tag-list a { color: #3498db; text-decoration: none; }
        .category-list a:hover, .tag-list a:hover { color: #2980b9; }
        .btn-primary { background-color: #3498db; border: none; }
        .btn-primary:hover { background-color: #2980b9; }
        .comment-item { background-color: #f8f9fa; padding: 15px; border-left: 4px solid #3498db; margin-bottom: 15px; border-radius: 4px; }
        .footer { background-color: #2c3e50; color: #ecf0f1; padding: 40px 0; margin-top: 60px; }
        .text-muted { color: #7f8c8d; }
        .alert { border: none; border-radius: 4px; }
        .breadcrumb { background-color: transparent; padding: 0; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'partials/navbar.html' %}
    
    <div class="container my-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    {% include 'partials/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
