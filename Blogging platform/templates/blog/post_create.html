{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create New Post - BlogHub{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-9 mx-auto">
        <h1 class="mb-4">Create New Post</h1>
        
        <form method="post" enctype="multipart/form-data" class="card p-4">
            {% csrf_token %}
            {{ form.as_p|crispy }}
            
            <div class="mt-4">
                <button type="submit" name="save" class="btn btn-primary">Save as Draft</button>
                <button type="submit" name="publish" class="btn btn-success">Publish</button>
                <a href="{% url 'blog:home' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
